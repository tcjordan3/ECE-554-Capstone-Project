<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | Happy Feet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
        }
        .page-title {
            padding-top: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 30px;
        }
        .leaderboard-card {
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            padding: 20px;
            transition: box-shadow 0.2s ease-in-out;
        }
        .leaderboard-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
        }
        .score-entry {
            margin-top: 20px;
        }
        .score-entry input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">ECE554-SP25 Capstone Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="weekly-reports.html">Weekly Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="proposal.html">Proposal</a></li>
                    <li class="nav-item"><a class="nav-link" href="architecture-review.html">Architecture Review</a></li>
                    <li class="nav-item"><a class="nav-link" href="microarchitecture-review.html">Microarchitecture Review</a></li>
                    <li class="nav-item"><a class="nav-link" href="final-docs.html">Final Documents</a></li>
                    <li class="nav-item"><a class="nav-link" href="demo.html">Demo</a></li>
                    <li class="nav-item"><a class="nav-link active" href="leaderboard.html">Leaderboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-title text-center">
            <h2>Leaderboard</h2>
            <p class="text-muted">Submit your score and see how you stack up!</p>
        </div>

        <!-- Score Entry Form -->
        <div class="row justify-content-center score-entry">
            <div class="col-md-8">
                <div class="leaderboard-card">
                    <h5>Submit Your Score</h5>
                    <form id="scoreForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="score" class="form-label">Your Score:</label>
                            <input type="number" class="form-control" id="score" required min="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Score</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="leaderboard-card">
                    <h5>Leaderboard</h5>
                    <ul id="leaderboard" class="list-group">
                        <!-- Leaderboard entries will go here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        const leaderboardList = document.getElementById('leaderboard');
        const scoreForm = document.getElementById('scoreForm');

        // Display current leaderboard
        function displayLeaderboard() {
            leaderboardList.innerHTML = '';
            leaderboard
                .sort((a, b) => a.score - b.score) // Lower score is better
                .forEach(entry => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.textContent = `${entry.name}: ${entry.score}`;
                    leaderboardList.appendChild(li);
                });
        }

        // Submit score
        scoreForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const score = document.getElementById('score').value;

            if (name && score) {
                leaderboard.push({ name, score: parseInt(score) });
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                displayLeaderboard(); // Update leaderboard
                scoreForm.reset(); // Clear the form
            }
        });

        // Initial display
        displayLeaderboard();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
